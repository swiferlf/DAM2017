<!DOCTYPE html>
<html>
<head>
	<title>Ejemplo de tablas</title>
	<meta charset="utf-8">
</head>
<body>
	<h1>Listado de cursos</h1>
	<table>
		<tr>
			<td><b>Curso</b></td>
			<td><b>Horas</b></td>
			<td><b>Horario</b></td>
		</tr>
		<tr>
			<td>CSS</td>
			<td>20</td>
			<td>16:00-22:00</td>
		</tr>
		<tr>
			<td>HTML</td>
			<td>20</td>
			<td>16:00-22:00</td>
		</tr>
		<tr>
			<td>Dreamweaver</td>
			<td>60</td>
			<td>16:00-22:00</td>
		</tr>
	</table>
</body>
</html>
